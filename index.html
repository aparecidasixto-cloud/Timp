<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema V8.0 (Acesso R√°pido)</title>
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        body { 
            margin: 0; padding: 0; background-color: #000; color: white;
            font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        
        .menu-container {
            width: 90%; max-width: 400px; text-align: center;
            display: flex; flex-direction: column; gap: 20px;
        }

        .btn-grande {
            padding: 25px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            text-transform: uppercase;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            position: relative;
        }

        .btn-transmitir {
            background: linear-gradient(135deg, #0070f3, #005bb5); /* Azul */
        }

        .btn-receber {
            background: linear-gradient(135deg, #28a745, #1e7e34); /* Verde */
        }

        /* √çcone de cadeado no bot√£o transmitir */
        .lock-icon {
            position: absolute; top: 10px; right: 15px; font-size: 14px; opacity: 0.7;
        }

        .btn-grande:active { transform: scale(0.95); }

        /* √Årea do V√≠deo */
        #video-frame { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: none; z-index: 10;
        }
        
        .hidden { display: none !important; }
        .footer { margin-top: 30px; color: #555; font-size: 12px; }
    </style>
</head>
<body>

    <div id="menuInicial" class="menu-container">
        <h2 style="margin-bottom: 10px;">Controle de Acesso</h2>
        
        <button class="btn-grande btn-transmitir" onclick="entrarComoTransmissor()">
            <span class="lock-icon">üîí</span>
            üé• Transmitir
            <div style="font-size: 12px; font-weight: normal; margin-top:5px; opacity:0.8">√Årea Restrita (Senha)</div>
        </button>

        <button class="btn-grande btn-receber" onclick="entrarComoReceptor()">
            üëÅÔ∏è Receber
            <div style="font-size: 12px; font-weight: normal; margin-top:5px; opacity:0.8">Entrar Direto</div>
        </button>

        <div class="footer">Sistema V8.0 - P√∫blico/Privado</div>
    </div>

    <div id="video-frame"></div>

    <script>
        const SALA_ID = "SALA_V8_RAPIDA_093106Rm"; 
        const SENHA_ADM = "093106Rm";

        // Fun√ß√£o para quem vai transmitir (Pede Senha)
        function entrarComoTransmissor() {
            const senhaDigitada = prompt("Digite a senha do administrador:");

            if (senhaDigitada === SENHA_ADM) {
                iniciarJitsi(true);
            } else {
                if(senhaDigitada !== null) alert("Senha incorreta. Acesso negado.");
            }
        }

        // Fun√ß√£o para quem vai receber (N√ÉO Pede Senha)
        function entrarComoReceptor() {
            iniciarJitsi(false);
        }

        function iniciarJitsi(souTransmissor) {
            document.getElementById('menuInicial').classList.add('hidden');
            document.getElementById('video-frame').style.display = 'block';

            const domain = 'meet.jit.si';
            const options = {
                roomName: SALA_ID,
                width: '100%',
                height: '100%',
                parentNode: document.querySelector('#video-frame'),
                lang: 'pt',
                configOverwrite: {
                    startWithAudioMuted: !souTransmissor, 
                    startWithVideoMuted: !souTransmissor,
                    prejoinPageEnabled: false,
                    disableDeepLinking: true,
                },
                interfaceConfigOverwrite: {
                    // Transmissor tem controles, Receptor n√£o
                    TOOLBAR_BUTTONS: souTransmissor ? ['microphone', 'camera', 'hangup', 'tileview', 'fullscreen'] : ['hangup', 'fullscreen'], 
                    SHOW_JITSI_WATERMARK: false,
                    MOBILE_APP_PROMO: false
                },
                userInfo: {
                    displayName: souTransmissor ? "Transmissor (AO VIVO)" : "Visitante"
                }
            };

            const api = new JitsiMeetExternalAPI(domain, options);

            api.addEventListener('videoConferenceJoined', () => {
                if (!souTransmissor) {
                    api.executeCommand('toggleTileView'); 
                }
            });
            
            api.addEventListener('videoConferenceLeft', () => {
                location.reload();
            });
        }
    </script>
</body>
</html>
