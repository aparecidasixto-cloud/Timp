<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Station V11</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; background: #121212; color: white; 
            margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* --- TELA DE LOGIN --- */
        #telaLogin {
            text-align: center; margin-top: 20vh;
            background: #1e1e1e; padding: 40px; border-radius: 15px; border: 1px solid #333;
        }
        input { 
            padding: 15px; margin: 10px 0; width: 100%; box-sizing: border-box; 
            background: #2a2a2a; border: none; color: white; border-radius: 5px;
        }
        .btn-login { width: 100%; padding: 15px; background: #0070f3; color: white; border: none; cursor: pointer; border-radius: 5px; font-weight: bold; }

        /* --- PAINEL DO ADMIN (EST칔DIO) --- */
        #painelAdmin { width: 95%; max-width: 600px; display: none; padding-bottom: 50px; }
        .studio-header { background: #222; padding: 20px; border-radius: 10px; margin-bottom: 20px; text-align: center; border: 1px solid #444; }
        
        .upload-area { 
            border: 2px dashed #555; padding: 20px; text-align: center; 
            margin-bottom: 20px; cursor: pointer; border-radius: 10px; background: #1a1a1a;
        }
        .upload-area:hover { background: #252525; border-color: #888; }
        
        /* Lista de Reprodu칞칚o */
        #playlist { list-style: none; padding: 0; margin: 0; }
        .video-item { 
            background: #2a2a2a; padding: 15px; margin-bottom: 10px; 
            display: flex; justify-content: space-between; align-items: center; 
            border-radius: 8px; border-left: 5px solid #444;
        }
        .video-item.playing { border-left: 5px solid #00ff00; background: #1a3a1a; }
        .video-info { flex-grow: 1; margin-left: 10px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .controls { display: flex; gap: 10px; }
        .btn-sm { background: #444; border: none; color: white; padding: 8px; cursor: pointer; border-radius: 4px; }
        .btn-sm:hover { background: #666; }
        .btn-del { background: #800; }

        /* Monitor de Preview (Admin) */
        #previewAdmin { width: 100%; background: black; margin-bottom: 10px; border-radius: 5px; display: none; }

        .btn-start { 
            background: #00aa00; color: white; width: 100%; padding: 20px; 
            font-size: 18px; border: none; border-radius: 10px; cursor: pointer; margin-bottom: 20px;
        }
        .btn-stop { background: #aa0000; display: none; }

        /* --- TELA DA TV (ESPECTADOR) --- */
        #telaTV { width: 100%; height: 100vh; background: black; display: none; justify-content: center; align-items: center; flex-direction: column; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        #btnLigarTV {
            position: absolute; z-index: 10; padding: 20px 40px; font-size: 20px;
            background: #0070f3; color: white; border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px rgba(0,112,243,0.5);
        }
        .status-msg { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 5px; color: #0f0; font-size: 12px; z-index: 5; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="telaLogin">
        <h2><i class="fas fa-broadcast-tower"></i> Sistema de TV</h2>
        <input type="text" id="userInput" placeholder="Usu치rio (admin ou tv)">
        <input type="password" id="passInput" placeholder="Senha">
        <button class="btn-login" onclick="fazerLogin()">ACESSAR</button>
    </div>

    <div id="painelAdmin">
        <div class="studio-header">
            <h3><i class="fas fa-sliders-h"></i> Mesa de Controle</h3>
            <p style="font-size:12px; color:#aaa">Adicione v칤deos e clique em Iniciar</p>
            <div id="statusAdmin" style="color: yellow; font-size: 12px; margin-top:5px;">Offline</div>
        </div>

        <button id="btnTransmissao" class="btn-start" onclick="alternarTransmissao()">
            <i class="fas fa-play"></i> INICIAR TRANSMISS츾O
        </button>

        <video id="playerOculto" style="width:100%; height: 200px; background:black; margin-bottom:10px;" controls muted></video>

        <input type="file" id="fileInput" multiple accept="video/*" style="display:none" onchange="processarArquivos(this)">
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <i class="fas fa-plus-circle fa-2x"></i><br>
            Adicionar V칤deos  Playlist
        </div>

        <ul id="playlist"></ul>
    </div>

    <div id="telaTV">
        <div class="status-msg" id="statusTV">Aguardando sinal...</div>
        <button id="btnLigarTV" onclick="ligarTV()">游닠 LIGAR TV</button>
        <video id="tvVideo" autoplay playsinline></video>
    </div>

    <script>
        const SENHA = "093106Rm";
        const ID_SALA = "tv-station-master-signal-v11";
        
        // Vari치veis do Admin
        let playlist = []; // Guarda os arquivos
        let indiceAtual = 0;
        let peer = null;
        let transmitindo = false;
        
        // Elementos
        const player = document.getElementById('playerOculto');

        // --- LOGIN ---
        function fazerLogin() {
            const u = document.getElementById('userInput').value.trim().toLowerCase();
            const p = document.getElementById('passInput').value.trim();

            if (p !== SENHA) return alert("Senha Incorreta");

            document.getElementById('telaLogin').classList.add('hidden');

            if (u === "admin" || u === "transmissor" || u === "emissora") {
                document.getElementById('painelAdmin').style.display = 'block';
                iniciarSistemaAdmin();
            } else {
                document.getElementById('telaTV').style.display = 'flex';
                // Preparar TV
            }
        }

        // ======================================================
        // L칍GICA DO ADMIN (EMISSORA)
        // ======================================================

        function iniciarSistemaAdmin() {
            // Monitora quando um v칤deo acaba para tocar o pr칩ximo
            player.onended = function() {
                tocarProximo();
            };
        }

        function processarArquivos(input) {
            const arquivos = Array.from(input.files);
            arquivos.forEach(file => {
                playlist.push({
                    id: Math.random().toString(36).substr(2, 9),
                    file: file,
                    nome: file.name
                });
            });
            renderizarPlaylist();
        }

        function renderizarPlaylist() {
            const ul = document.getElementById('playlist');
            ul.innerHTML = "";

            playlist.forEach((item, index) => {
                const li = document.createElement('li');
                li.className = `video-item ${index === indiceAtual && transmitindo ? 'playing' : ''}`;
                li.innerHTML = `
                    <div style="color:#aaa; font-size:12px; margin-right:10px;">#${index + 1}</div>
                    <div class="video-info">${item.nome}</div>
                    <div class="controls">
                        <button class="btn-sm" onclick="mover(${index}, -1)"><i class="fas fa-arrow-up"></i></button>
                        <button class="btn-sm" onclick="mover(${index}, 1)"><i class="fas fa-arrow-down"></i></button>
                        <button class="btn-sm btn-del" onclick="remover(${index})"><i class="fas fa-trash"></i></button>
                    </div>
                `;
                ul.appendChild(li);
            });
        }

        function mover(index, direcao) {
            if (index + direcao < 0 || index + direcao >= playlist.length) return;
            const temp = playlist[index];
            playlist[index] = playlist[index + direcao];
            playlist[index + direcao] = temp;
            
            // Se mover o v칤deo que est치 tocando agora, atualiza o 칤ndice
            if (indiceAtual === index) indiceAtual = index + direcao;
            else if (indiceAtual === index + direcao) indiceAtual = index;

            renderizarPlaylist();
        }

        function remover(index) {
            playlist.splice(index, 1);
            if (index < indiceAtual) indiceAtual--;
            renderizarPlaylist();
        }

        function alternarTransmissao() {
            const btn = document.getElementById('btnTransmissao');
            
            if (!transmitindo) {
                if (playlist.length === 0) return alert("Adicione v칤deos primeiro!");
                
                // INICIAR
                transmitindo = true;
                btn.innerHTML = '<i class="fas fa-stop"></i> PARAR TRANSMISS츾O';
                btn.className = "btn-start btn-stop";
                
                // Come칞a a tocar o primeiro v칤deo localmente (mudo para o admin n칚o ficar louco)
                tocarVideo(indiceAtual);
                
                // Configura a transmiss칚o do sinal
                configurarPeerAdmin();

            } else {
                // PARAR
                transmitindo = false;
                btn.innerHTML = '<i class="fas fa-play"></i> INICIAR TRANSMISS츾O';
                btn.className = "btn-start";
                player.pause();
                if(peer) peer.destroy();
                document.getElementById('statusAdmin').innerText = "Offline";
                renderizarPlaylist();
            }
        }

        function tocarVideo(index) {
            if (index >= playlist.length) index = 0; // Loop infinito
            indiceAtual = index;
            
            const file = playlist[index].file;
            const url = URL.createObjectURL(file);
            
            player.src = url;
            player.play();
            renderizarPlaylist();
        }

        function tocarProximo() {
            tocarVideo(indiceAtual + 1);
        }

        // --- REDE (TRANSMISS츾O) ---
        function configurarPeerAdmin() {
            const status = document.getElementById('statusAdmin');
            status.innerText = "Iniciando servidor de sinal...";

            // Configura칞칚o para furar bloqueio 4G (TURN)
            const config = {
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' },
                        { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' }
                    ]
                }
            };

            peer = new Peer(ID_SALA, config);

            peer.on('open', (id) => {
                status.innerText = "NO AR! Sinal ativo.";
                status.style.color = "#0f0";
            });

            peer.on('error', (err) => {
                if (err.type === 'unavailable-id') {
                    // Se j치 existir, tentamos reconectar ou avisar
                    status.innerText = "Erro: J치 tem uma aba transmitindo.";
                } else {
                    status.innerText = "Erro de rede: " + err.type;
                }
            });

            // O pulo do gato: captureStream()
            // Transforma o v칤deo que est치 tocando em uma "Live Webcam" falsa
            let stream;
            try {
                // Tenta capturar a 30fps
                stream = player.captureStream(30); 
            } catch (e) {
                stream = player.mozCaptureStream ? player.mozCaptureStream(30) : null;
            }

            if (!stream) return alert("Seu navegador n칚o suporta transmiss칚o de arquivo.");

            // Quando algu칠m conectar (TV)
            peer.on('call', (call) => {
                // Atende enviando o stream do v칤deo
                call.answer(stream);
            });
        }


        // ======================================================
        // L칍GICA DA TV (RECEPTOR)
        // ======================================================
        
        function ligarTV() {
            const btn = document.getElementById('btnLigarTV');
            const status = document.getElementById('statusTV');
            const video = document.getElementById('tvVideo');

            btn.style.display = 'none';
            status.innerText = "Buscando sinal da emissora...";

            const peerTV = new Peer(undefined, {
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' },
                        { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' }
                    ]
                }
            });

            peerTV.on('open', () => {
                // Liga para a emissora
                // Envia um audio mudo s칩 para abrir a conex칚o bidirecional
                const call = peerTV.call(ID_SALA, dummyStream());

                call.on('stream', (remoteStream) => {
                    status.innerText = "Sinal recebido. Carregando...";
                    video.srcObject = remoteStream;
                    video.play().then(() => {
                        status.style.display = 'none'; // Esconde status se der tudo certo
                    }).catch(err => {
                        status.innerText = "Toque na tela para ativar o som";
                    });
                });

                call.on('close', () => {
                    alert("A transmiss칚o encerrou.");
                    location.reload();
                });
                
                // Se demorar muito
                setTimeout(() => {
                    if (status.style.display !== 'none' && !video.srcObject) {
                        status.innerText = "Emissora Offline ou Sinal Fraco.";
                        btn.style.display = 'block';
                        btn.innerText = "Tentar Novamente";
                    }
                }, 8000);
            });

            peerTV.on('error', (err) => {
                status.innerText = "Erro ao sintonizar: " + err.type;
                btn.style.display = 'block';
            });
        }

        function dummyStream() {
            const ctx = new AudioContext();
            const dst = ctx.createMediaStreamDestination();
            return dst.stream;
        }

    </script>
</body>
</html>
