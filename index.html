<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema TV - V9.0</title>
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        body { 
            margin: 0; padding: 0; background-color: #000; color: white;
            font-family: Arial, sans-serif; height: 100vh; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        
        .container {
            width: 90%; max-width: 500px; text-align: center;
            display: flex; flex-direction: column; gap: 20px;
            z-index: 100;
        }

        /* Bot√µes gigantes para facilitar o clique na TV */
        .btn-grande {
            padding: 30px;
            font-size: 24px; /* Letra grande para ler de longe */
            font-weight: bold;
            border: 2px solid #555;
            border-radius: 15px;
            cursor: pointer;
            color: white;
            background: #222;
            transition: 0.3s;
        }

        .btn-grande:hover { background: #333; border-color: white; transform: scale(1.05); }
        .btn-azul { background: #0044cc; border: none; }
        .btn-verde { background: #008800; border: none; }

        /* √Årea de Senha (aparece na p√°gina, n√£o √© popup) */
        #areaSenha {
            background: #222; padding: 20px; border-radius: 10px; border: 1px solid #444;
            display: none; /* Come√ßa escondido */
        }
        
        input { 
            padding: 15px; font-size: 20px; width: 80%; margin-bottom: 15px; 
            text-align: center; border-radius: 5px; border: none;
        }

        .hidden { display: none !important; }
        
        #video-frame { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: none; z-index: 1;
        }
    </style>
</head>
<body>

    <div id="menuInicial" class="container">
        <h2>Escolha uma op√ß√£o:</h2>
        
        <button class="btn-grande btn-azul" onclick="mostrarSenha()">
            üì∫ TRANSMITIR
            <div style="font-size:14px; font-weight:normal; margin-top:5px">Cria a sala</div>
        </button>

        <button class="btn-grande btn-verde" onclick="entrarDireto()">
            üëÄ ASSISTIR
            <div style="font-size:14px; font-weight:normal; margin-top:5px">Entrar sem senha</div>
        </button>
    </div>

    <div id="areaSenha" class="container">
        <h3>Digite a Senha:</h3>
        <input type="password" id="campoSenha" placeholder="Senha aqui">
        
        <button class="btn-grande btn-azul" style="padding: 15px;" onclick="verificarSenha()">ENTRAR</button>
        <button class="btn-grande" style="padding: 15px; background:#444; margin-top:10px;" onclick="voltar()">CANCELAR</button>
    </div>

    <div id="video-frame"></div>

    <script>
        const SALA_ID = "SALA_TV_COMPATIVEL_V9_093106Rm"; 
        const SENHA_REAL = "093106Rm";

        // Mostra o campo de senha na tela (sem popup)
        function mostrarSenha() {
            document.getElementById('menuInicial').classList.add('hidden');
            document.getElementById('areaSenha').style.display = 'flex';
            document.getElementById('campoSenha').focus();
        }

        function voltar() {
            document.getElementById('areaSenha').style.display = 'none';
            document.getElementById('menuInicial').classList.remove('hidden');
        }

        function entrarDireto() {
            iniciarJitsi(false); // False = Receptor (Assistir)
        }

        function verificarSenha() {
            const digitado = document.getElementById('campoSenha').value.trim();
            if (digitado === SENHA_REAL) {
                iniciarJitsi(true); // True = Transmissor
            } else {
                alert("SENHA ERRADA!");
            }
        }

        function iniciarJitsi(souTransmissor) {
            // Esconde tudo e deixa tela preta pro v√≠deo
            document.getElementById('menuInicial').classList.add('hidden');
            document.getElementById('areaSenha').style.display = 'none'; // Garante que some
            document.getElementById('video-frame').style.display = 'block';

            const domain = 'meet.jit.si';
            const options = {
                roomName: SALA_ID,
                width: '100%',
                height: '100%',
                parentNode: document.querySelector('#video-frame'),
                lang: 'pt',
                configOverwrite: {
                    startWithAudioMuted: !souTransmissor, 
                    startWithVideoMuted: !souTransmissor,
                    prejoinPageEnabled: false,
                    disableDeepLinking: true, // Importante pra TV n√£o tentar abrir App
                },
                interfaceConfigOverwrite: {
                    // Remove quase tudo da tela pra ficar leve na TV
                    TOOLBAR_BUTTONS: souTransmissor ? ['microphone', 'camera', 'hangup'] : ['hangup'], 
                    SHOW_JITSI_WATERMARK: false,
                    MOBILE_APP_PROMO: false,
                    FILM_STRIP_MAX_HEIGHT: 0
                },
                userInfo: {
                    displayName: souTransmissor ? "Transmissor" : "TV / Visitante"
                }
            };

            const api = new JitsiMeetExternalAPI(domain, options);

            // For√ßa tela cheia pro v√≠deo
            api.addEventListener('videoConferenceJoined', () => {
                if (!souTransmissor) {
                    api.executeCommand('toggleTileView'); 
                }
            });
            
            api.addEventListener('videoConferenceLeft', () => {
                location.reload();
            });
        }
    </script>
</body>
</html>
