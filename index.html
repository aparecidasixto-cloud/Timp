<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema V7.0 (Bot√µes)</title>
    <script src='https://meet.jit.si/external_api.js'></script>
    <style>
        body { 
            margin: 0; padding: 0; background-color: #000; color: white;
            font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
        }
        
        .menu-container {
            width: 90%; max-width: 400px; text-align: center;
            display: flex; flex-direction: column; gap: 20px;
        }

        /* Estilo dos Bot√µes Gigantes */
        .btn-grande {
            padding: 25px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.2s;
            text-transform: uppercase;
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .btn-transmitir {
            background: linear-gradient(135deg, #0070f3, #005bb5); /* Azul */
        }

        .btn-receber {
            background: linear-gradient(135deg, #28a745, #1e7e34); /* Verde */
        }

        .btn-grande:active { transform: scale(0.95); }

        /* √Årea do V√≠deo (Escondida no in√≠cio) */
        #video-frame { 
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
            background: #000; display: none; z-index: 10;
        }
        
        .hidden { display: none !important; }
        .footer { margin-top: 30px; color: #555; font-size: 12px; }
    </style>
</head>
<body>

    <div id="menuInicial" class="menu-container">
        <h2 style="margin-bottom: 10px;">Escolha o Modo</h2>
        
        <button class="btn-grande btn-transmitir" onclick="verificarSenha(true)">
            üé• Transmitir
            <div style="font-size: 12px; font-weight: normal; margin-top:5px; opacity:0.8">Gerar imagem e √°udio</div>
        </button>

        <button class="btn-grande btn-receber" onclick="verificarSenha(false)">
            üëÅÔ∏è Receber
            <div style="font-size: 12px; font-weight: normal; margin-top:5px; opacity:0.8">Assistir transmiss√£o</div>
        </button>

        <div class="footer">Sistema Seguro V7.0</div>
    </div>

    <div id="video-frame"></div>

    <script>
        const SALA_ID = "SALA_SECRETA_093106Rm_PRO_V7"; 
        const SENHA_ACESSO = "093106Rm";

        function verificarSenha(ehTransmissor) {
            // Pede a senha num popup simples
            const senhaDigitada = prompt("Digite a senha de seguran√ßa:");

            if (senhaDigitada === SENHA_ACESSO) {
                iniciarJitsi(ehTransmissor);
            } else {
                if(senhaDigitada !== null) alert("Senha Incorreta!");
            }
        }

        function iniciarJitsi(souTransmissor) {
            // Esconde menu e mostra v√≠deo
            document.getElementById('menuInicial').classList.add('hidden');
            document.getElementById('video-frame').style.display = 'block';

            const domain = 'meet.jit.si';
            const options = {
                roomName: SALA_ID,
                width: '100%',
                height: '100%',
                parentNode: document.querySelector('#video-frame'),
                lang: 'pt',
                configOverwrite: {
                    startWithAudioMuted: !souTransmissor, // Receptor mudo
                    startWithVideoMuted: !souTransmissor, // Receptor sem c√¢mera
                    prejoinPageEnabled: false,
                    disableDeepLinking: true,
                },
                interfaceConfigOverwrite: {
                    // Transmissor tem controles, Receptor n√£o tem nada
                    TOOLBAR_BUTTONS: souTransmissor ? ['microphone', 'camera', 'hangup', 'tileview'] : ['hangup'], 
                    SHOW_JITSI_WATERMARK: false,
                    MOBILE_APP_PROMO: false
                },
                userInfo: {
                    displayName: souTransmissor ? "Transmissor" : "Espectador"
                }
            };

            const api = new JitsiMeetExternalAPI(domain, options);

            // Garante visualiza√ß√£o correta
            api.addEventListener('videoConferenceJoined', () => {
                if (!souTransmissor) {
                    api.executeCommand('toggleTileView'); 
                }
            });
            
            // Se desligar a chamada, recarrega a p√°gina para voltar ao menu
            api.addEventListener('videoConferenceLeft', () => {
                location.reload();
            });
        }
    </script>
</body>
</html>
