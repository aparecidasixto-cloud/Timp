<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema V4.0 (Force Video)</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <style>
        body { font-family: sans-serif; background: #000; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .box { background: #1a1a1a; padding: 20px; border-radius: 12px; width: 90%; max-width: 400px; text-align: center; border: 1px solid #333; position: relative; z-index: 10; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: none; background: #333; color: white; font-size: 16px; }
        button { width: 100%; padding: 15px; background: #0070f3; color: white; border: none; border-radius: 6px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 16px; touch-action: manipulation; }
        
        /* Área de vídeo ocupa a tela toda no receptor */
        #videoContainer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5; display: none; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Pequena janela para o transmissor ver a si mesmo */
        .preview-video { width: 100%; height: auto; border-radius: 8px; margin-top: 10px; background: #222; transform: rotateY(180deg); }
        
        .hidden { display: none !important; }
        .log { margin-top: 10px; font-size: 12px; color: yellow; }
        .status-overlay { position: absolute; top: 20px; left: 20px; background: rgba(0,0,0,0.7); padding: 5px 10px; border-radius: 5px; color: #0f0; font-size: 12px; z-index: 20; pointer-events: none; }
    </style>
</head>
<body>

    <div id="telaLogin" class="box">
        <h2>Acesso V4.0</h2>
        <input type="text" id="usuario" placeholder="Usuário">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="login()">ENTRAR SISTEMA</button>
        <p id="msg" style="color:#aaa; font-size:12px; margin-top:10px;">Versão com correção de vídeo preto.</p>
    </div>

    <div id="telaTransmissor" class="box hidden">
        <h3>Transmissor ON</h3>
        <p style="font-size:12px; color:#bbb;">Mantenha esta tela aberta e ativa.</p>
        <video id="localPreview" class="preview-video" autoplay muted playsinline></video>
        <div id="logTransmissor" class="log">Iniciando câmera...</div>
    </div>

    <div id="videoContainer">
        <div class="status-overlay" id="statusReceptor">Aguardando sinal...</div>
        <video id="remoteVideo" autoplay playsinline webkit-playsinline></video>
        <button onclick="tentarDarPlay()" style="position:absolute; bottom:50px; left:50%; transform:translateX(-50%); width:200px; opacity:0.8; z-index:30;">SE O VÍDEO NÃO ABRIR CLIQUE AQUI</button>
    </div>

    <div id="painelConexao" class="box hidden">
        <h3>Receptor</h3>
        <p>Clique abaixo para iniciar a conexão.</p>
        <button onclick="conectar()">CONECTAR AO VÍDEO</button>
        <div id="logReceptor" class="log"></div>
    </div>

    <script>
        const ID_SALA = "sistema-093106Rm-v4-force";
        let peer = null;

        function login() {
            const u = document.getElementById('usuario').value.trim().toLowerCase();
            const s = document.getElementById('senha').value.trim();
            
            if (s !== "093106Rm") return alert("Senha errada");

            if (u.includes("trasmitir") || u.includes("transmitir")) {
                iniciarTransmissor();
            } else if (u === "receber") {
                document.getElementById('telaLogin').classList.add('hidden');
                document.getElementById('painelConexao').classList.remove('hidden');
            } else {
                alert("Use: 'trasmitir123' ou 'receber'");
            }
        }

        // --- TRANSMISSOR ---
        function iniciarTransmissor() {
            document.getElementById('telaLogin').classList.add('hidden');
            document.getElementById('telaTransmissor').classList.remove('hidden');

            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: true })
            .then(stream => {
                document.getElementById('localPreview').srcObject = stream;
                
                peer = new Peer(ID_SALA);
                
                peer.on('open', () => {
                    document.getElementById('logTransmissor').innerText = "SISTEMA ONLINE. AGUARDANDO...";
                });

                peer.on('error', (err) => {
                    document.getElementById('logTransmissor').innerText = "Erro: " + err.type;
                    if(err.type === 'unavailable-id') alert("Já existe um transmissor aberto!");
                });

                peer.on('call', (call) => {
                    document.getElementById('logTransmissor').innerText = "Conectado com espectador!";
                    call.answer(stream); // Envia o vídeo
                });
            })
            .catch(e => alert("Erro Câmera: " + e));
        }

        // --- RECEPTOR ---
        function conectar() {
            document.getElementById('painelConexao').classList.add('hidden');
            document.getElementById('videoContainer').style.display = 'block';
            document.getElementById('statusReceptor').innerText = "Conectando ao servidor...";

            peer = new Peer();
            
            peer.on('open', () => {
                const call = peer.call(ID_SALA, dummyStream());
                
                call.on('stream', (remoteStream) => {
                    document.getElementById('statusReceptor').innerText = "Sinal recebido! Carregando imagem...";
                    const video = document.getElementById('remoteVideo');
                    
                    video.srcObject = remoteStream;
                    video.onloadedmetadata = () => {
                        document.getElementById('statusReceptor').innerText = "VÍDEO ATIVO";
                        video.play();
                    };
                });

                call.on('close', () => {
                    alert("Transmissão encerrada pelo dono.");
                    location.reload();
                });
                
                // Monitoramento de erro
                setTimeout(() => {
                    if(document.getElementById('statusReceptor').innerText.includes("Conectando")) {
                        document.getElementById('statusReceptor').innerText = "Sem sinal. Verifique se o transmissor está ON.";
                    }
                }, 8000);
            });
        }

        function tentarDarPlay() {
            const v = document.getElementById('remoteVideo');
            v.play();
            v.muted = false;
        }

        function dummyStream() {
            const ctx = new AudioContext();
            const dst = ctx.createMediaStreamDestination();
            return dst.stream;
        }
    </script>
</body>
</html>
