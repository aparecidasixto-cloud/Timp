<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Station V12 (Canvas)</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #000; color: white; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        /* LOGIN */
        #telaLogin { margin-top: 20vh; text-align: center; background: #222; padding: 30px; border-radius: 10px; width: 80%; max-width: 300px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #333; border: none; color: white; border-radius: 5px; box-sizing: border-box;}
        .btn-blue { width: 100%; padding: 12px; background: #0070f3; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }

        /* ADMIN */
        #painelAdmin { display: none; width: 95%; max-width: 500px; padding-bottom: 50px; }
        .header-box { background: #1a1a1a; padding: 15px; border-radius: 10px; margin-bottom: 15px; border: 1px solid #333; text-align: center; }
        
        /* O segredo: Canvas escondido ou visível pequeno */
        #canvasMixer { width: 100%; background: #000; border: 1px solid #444; margin-bottom: 10px; display: block; height: 200px; object-fit: contain; }
        
        .playlist-box { background: #111; min-height: 100px; border-radius: 5px; padding: 10px; margin-top: 10px; }
        .track { display: flex; justify-content: space-between; background: #222; padding: 10px; margin-bottom: 5px; border-radius: 4px; align-items: center; }
        .track.active { border-left: 4px solid #0f0; background: #1a2a1a; }
        
        .upload-btn { display: block; width: 100%; padding: 20px; border: 2px dashed #555; background: #111; color: #aaa; text-align: center; cursor: pointer; margin-bottom: 10px; }
        
        .btn-transmitir { width: 100%; padding: 15px; font-size: 18px; background: #28a745; color: white; border: none; border-radius: 5px; margin-top: 10px; }
        .btn-parar { background: #dc3545; }

        /* TV */
        #telaTV { display: none; width: 100%; height: 100vh; justify-content: center; align-items: center; flex-direction: column; background: #000; }
        video { width: 100%; height: 100%; object-fit: contain; }
        .overlay { position: absolute; background: rgba(0,0,0,0.8); padding: 20px; border-radius: 10px; text-align: center; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="telaLogin">
        <h2>Emissora V12</h2>
        <input type="text" id="user" placeholder="Usuário (admin ou tv)">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn-blue" onclick="entrar()">ENTRAR</button>
    </div>

    <div id="painelAdmin">
        <div class="header-box">
            <h3><i class="fas fa-satellite-dish"></i> Estúdio de Transmissão</h3>
            <div id="statusAdmin" style="color:yellow; font-size:12px">Offline</div>
        </div>

        <canvas id="canvasMixer" width="640" height="360"></canvas>
        <video id="videoSource" style="display:none" playsinline webkit-playsinline></video>

        <button id="btnPower" class="btn-transmitir" onclick="toggleTransmissao()">INICIAR TRANSMISSÃO</button>

        <div style="margin-top:20px;">
            <label class="upload-btn">
                <i class="fas fa-plus"></i> ADICIONAR VÍDEOS
                <input type="file" multiple accept="video/*" hidden onchange="addVideos(this)">
            </label>
        </div>

        <div class="playlist-box" id="playlist">
            <div style="color:#555; text-align:center; font-size:12px;">Lista vazia</div>
        </div>
    </div>

    <div id="telaTV">
        <video id="tvPlayer" autoplay playsinline></video>
        <div class="overlay" id="tvOverlay">
            <h3>Modo TV</h3>
            <p id="tvStatus">Aguardando sinal...</p>
            <button class="btn-blue" onclick="ligarReceptor()">CONECTAR AGORA</button>
        </div>
    </div>

    <script>
        const SENHA = "093106Rm";
        const ID_CANAL = "canal-v12-canvas-fix-093106Rm";
        
        let playlistData = [];
        let currentIndex = 0;
        let isBroadcasting = false;
        let peer = null;
        let canvasInterval = null;

        // Elementos
        const videoEl = document.getElementById('videoSource');
        const canvas = document.getElementById('canvasMixer');
        const ctx = canvas.getContext('2d');

        function entrar() {
            const u = document.getElementById('user').value.toLowerCase();
            const p = document.getElementById('pass').value;

            if(p !== SENHA) return alert("Senha errada!");

            document.getElementById('telaLogin').classList.add('hidden');
            
            if(u.includes('admin')) {
                document.getElementById('painelAdmin').style.display = 'block';
            } else {
                document.getElementById('telaTV').style.display = 'flex';
            }
        }

        // --- ADMIN FUNCTIONS ---

        function addVideos(input) {
            const files = Array.from(input.files);
            files.forEach(f => {
                playlistData.push({ name: f.name, file: f });
            });
            renderPlaylist();
        }

        function renderPlaylist() {
            const div = document.getElementById('playlist');
            div.innerHTML = "";
            playlistData.forEach((item, idx) => {
                div.innerHTML += `
                    <div class="track ${idx === currentIndex ? 'active' : ''}">
                        <span style="font-size:12px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; width:80%">${idx+1}. ${item.name}</span>
                        <i class="fas fa-trash" style="color:#d00; cursor:pointer" onclick="removeVideo(${idx})"></i>
                    </div>
                `;
            });
        }

        function removeVideo(idx) {
            playlistData.splice(idx, 1);
            renderPlaylist();
        }

        function toggleTransmissao() {
            const btn = document.getElementById('btnPower');
            
            if(!isBroadcasting) {
                if(playlistData.length === 0) return alert("Adicione vídeos antes!");
                
                isBroadcasting = true;
                btn.innerText = "PARAR TRANSMISSÃO";
                btn.className = "btn-transmitir btn-parar";
                
                playCurrentVideo(); // Começa a tocar o vídeo oculto
                iniciarLoopCanvas(); // Começa a desenhar no canvas
                iniciarServidorP2P(); // Começa a enviar a imagem
                
            } else {
                location.reload(); // Reset mais seguro para limpar memória
            }
        }

        function playCurrentVideo() {
            if(currentIndex >= playlistData.length) currentIndex = 0; // Loop
            
            renderPlaylist();
            
            const file = playlistData[currentIndex].file;
            const url = URL.createObjectURL(file);
            
            videoEl.src = url;
            videoEl.play().catch(e => console.log("Erro play:", e));

            videoEl.onended = () => {
                currentIndex++;
                playCurrentVideo();
            };
        }

        // O SEGREDO: Desenhar o vídeo no canvas 30 vezes por segundo
        function iniciarLoopCanvas() {
            // Ajusta tamanho do canvas se necessário
            canvasInterval = setInterval(() => {
                if (!videoEl.paused && !videoEl.ended) {
                    ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
                }
            }, 33); // ~30 FPS
        }

        function iniciarServidorP2P() {
            const status = document.getElementById('statusAdmin');
            status.innerText = "Conectando servidor...";

            // Captura o stream DO CANVAS (muito mais compatível que capturar do vídeo)
            const stream = canvas.captureStream(30);
            
            // Tenta capturar o áudio do vídeo original e juntar com o vídeo do canvas
            try {
                const audioCtx = new AudioContext();
                const source = audioCtx.createMediaElementSource(videoEl);
                const dest = audioCtx.createMediaStreamDestination();
                source.connect(dest);
                // Adiciona o trilha de áudio ao stream do canvas
                if(dest.stream.getAudioTracks().length > 0) {
                    stream.addTrack(dest.stream.getAudioTracks()[0]);
                }
            } catch(e) {
                console.log("Audio capture error (normal on some mobile):", e);
            }

            peer = new Peer(ID_CANAL, {
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' },
                        { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' }
                    ]
                }
            });

            peer.on('open', id => {
                status.innerText = "NO AR! (Mantenha esta tela ativa)";
                status.style.color = "#0f0";
            });

            peer.on('call', call => {
                status.innerText = "Espectador conectado!";
                call.answer(stream);
            });
            
            peer.on('error', err => {
                if(err.type === 'unavailable-id') alert("Erro: Já existe um painel aberto!");
                status.innerText = "Erro: " + err.type;
            });
        }

        // --- TV FUNCTIONS ---

        function ligarReceptor() {
            const btn = document.querySelector('#tvOverlay button');
            const status = document.getElementById('tvStatus');
            btn.style.display = 'none';
            status.innerText = "Buscando sinal da emissora...";

            const peerTV = new Peer(undefined, {
                config: {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'turn:openrelay.metered.ca:80', username: 'openrelayproject', credential: 'openrelayproject' },
                        { urls: 'turn:openrelay.metered.ca:443', username: 'openrelayproject', credential: 'openrelayproject' }
                    ]
                }
            });

            peerTV.on('open', () => {
                const call = peerTV.call(ID_CANAL, dummyStream());
                
                call.on('stream', remoteStream => {
                    status.innerText = "Sinal recebido!";
                    document.getElementById('tvOverlay').style.display = 'none';
                    
                    const v = document.getElementById('tvPlayer');
                    v.srcObject = remoteStream;
                    v.play();
                });

                call.on('close', () => alert("Emissora desligou."));
                
                setTimeout(() => {
                    if(!document.getElementById('tvPlayer').srcObject) {
                        status.innerText = "Emissora não encontrada ou sinal fraco.";
                        btn.style.display = 'block';
                    }
                }, 8000);
            });
        }

        function dummyStream() {
            const ctx = new AudioContext();
            const dst = ctx.createMediaStreamDestination();
            return dst.stream;
        }

    </script>
</body>
</html>
